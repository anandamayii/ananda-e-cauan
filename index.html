<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia dos Namorados!</title>
  <style>
    body {
      font-family: 'Cursive', 'Segoe UI', sans-serif;
      background: #ffe6f0;
      color: #5a0a45;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    #loveText {
      font-size: 1.5rem;
      margin-bottom: 15px;
      min-height: 30px;
    }

    #countup {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .link-musica {
      display: inline-block;
      background-color: #e91e63;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .link-musica:hover {
      background-color: #c2185b;
    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e91e63;
      transform: rotate(45deg);
      animation: fall linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e91e63;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header>

  </a>
</header>

<div id="hearts"></div>

<script>
  // Frases romÃ¢nticas alternando
  const frases = [

  let fraseIndex = 0;
  setInterval(() => {
    loveText.textContent = frases[fraseIndex];

  function atualizarDiasJuntos() {

  }
  atualizarDiasJuntos();

  // CoraÃ§Ãµes caindo
  const heartsContainer = document.getElementById('hearts');

  function criarCoracao() {

    heart.className = 'heart';
