<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Dia dos Namorados!</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    background-color: #ffe6f0;
    color: #a80050;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
    margin-top: 40px;
    color: #d10063;
  }

  #loveText {
    font-size: 1.6rem;
    margin: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  #countdown {
    font-size: 1.4rem;
    margin-top: 30px;
    background: #d10063;
    color: white;
    display: inline-block;
    padding: 12px 24px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  footer {
    margin-top: 60px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>

<body>

<h1>Feliz Dia dos Namorados!</h1>

<div id="loveText">
  Meu amor, eu te amo muuuuuuuuuuuuuuuuuuuuuuuuuito!<br>
  Voc√™ √© o namorado perfeito, a melhor parte da minha vida e meu companheiro para tudo. ‚ù§Ô∏è
</div>

<div id="countdown"></div>

<footer>
  Feito com amor por Ananda üíñ
</footer>

<script>
// Define a data especial
const targetDate = new Date("2025-06-12T00:00:00");

// Atualiza a contagem
function updateCountdown() {
  const now = new Date();
  const difference = targetDate - now;

  if (difference <= 0) {
    document.getElementById("countdown").innerHTML = "Feliz Dia dos Namorados! üíñ";
    clearInterval(interval);
    return;
  }

  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((difference / (1000 * 60)) % 60);
  const seconds = Math.floor((difference / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `Faltam ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos üíñ`;
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
