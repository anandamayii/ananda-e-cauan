<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cartinha de Dia dos Namorados</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffd6e8, #ffe6f0);
    font-family: 'Dancing Script', cursive;
    color: #800020;
    overflow-x: hidden;
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(200, 0, 60, 0.3);
    padding: 2rem;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
  }

  #contador {
    font-size: 1.4rem;
    margin: 1rem 0 2rem 0;
    color: #b22222;
  }

  .phrase {
    font-size: 1.8rem;
    margin-bottom: 2rem;
    font-weight: 600;
  }

  /* Galeria Carrossel */
  .gallery {
    position: relative;
    max-width: 800px;
    margin: 0 auto 2rem;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    display: none;
  }

  .gallery img.active {
    display: block;
  }

  .nav-buttons {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }

  .nav-buttons button {
    background: #800020;
    border: none;
    color: white;
    padding: 0.5rem 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
  }

  .nav-buttons button:hover {
    background: #a52a2a;
  }

  /* Chuva de corações */
  .heart {
    position: fixed;
    top: -50px;
    width: 25px;
    height: 25px;
    background: url('https://i.postimg.cc/4NZzQ1zj/heart.png') no-repeat center center;
    background-size: contain;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  /* Música player estilo */
  audio {
    margin-top: 1rem;
    outline: none;
    border-radius: 10px;
  }

  /* Responsivo */
  @media (max-width: 600px) {
    .container {
      padding: 1rem;
      margin: 1rem;
    }

    h1 {
      font-size: 2rem;
    }

    .phrase {
      font-size: 1.4rem;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Meu amor ❤️</h1>
  <div id="contador">Carregando contagem...</div>
  <div class="phrase">Meu amor, eu te amo muuuuuuuuuuuuuuuuuuuuuuuuuito e você é o namorado perfeito!</div>

  <div class="gallery" id="gallery">
    <!-- Imagens serão inseridas por JS -->
  </div>
  <div class="nav-buttons">
    <button id="prevBtn">Anterior</button>
    <button id="nextBtn">Próximo</button>
  </div>

  <audio controls autoplay loop>
    <source src="https://incompetech.filmmusic.io/song/4168-romantic-piano" type="audio/mpeg" />
    Seu navegador não suporta o elemento de áudio.
  </audio>
</div>

<script>
  // Contador tempo juntos desde 15/01/2025 00:00:00
  const contador = document.getElementById('contador');
  const startDate = new Date('2025-01-15T00:00:00');

  function updateTimer() {
    const now = new Date();
    let diff = now - startDate;
    if(diff < 0) diff = 0;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    contador.textContent = `Estamos juntos há ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
  }

  setInterval(updateTimer, 1000);
  updateTimer();

  // Galeria carrossel com as imagens
  const images = [
    "https://i.postimg.cc/dZcy3P5g/20240520-165323.jpg",
    "https://i.postimg.cc/y3hSSQ5x/20240520-173055.jpg",
    "https://i.postimg.cc/cvSXjPZ9/20250308232749801.jpg",
    "https://i.postimg.cc/G4xq1zmc/20250502200641967.jpg",
    "https://i.postimg.cc/62y0nXL3/20250523165527301.jpg",
    "https://i.postimg.cc/4K4w4tYp/20250530233944960.jpg",
    "https://i.postimg.cc/B8hpj6Fk/20250601160712445.jpg",
    "https://i.postimg.cc/YLFzDzPB/DSC06117.jpg",
    "https://i.postimg.cc/w7KVyntq/IMG-20240221-WA0008-2.jpg",
    "https://i.postimg.cc/68tfzRLF/IMG-20240328-WA0008.jpg",
    "https://i.postimg.cc/RWdQYFgh/IMG-20240608-WA0079.jpg",
    "https://i.postimg.cc/rdYG8HXL/IMG-20240808-WA0114.jpg",
    "https://i.postimg.cc/gw0qbW7D/IMG-20240831-WA0002.jpg",
    "https://i.postimg.cc/9R6G9qQ8/IMG-20240915-WA0008.jpg",
    "https://i.postimg.cc/wRDDQTt6/IMG-20240924-WA0024.jpg",
    "https://i.postimg.cc/Thbj6QtZ/IMG-20241006-WA0063.jpg",
    "https://i.postimg.cc/svRYDS81/IMG-20241024-WA0163.jpg",
    "https://i.postimg.cc/ZCFr9ntH/IMG-20241115-WA0040.jpg",
    "https://i.postimg.cc/18vwHdzN/IMG-20241201-WA0033.jpg",
    "https://i.postimg.cc/qtYnfCyJ/IMG-20241211-WA0121.jpg",
    "https://i.postimg.cc/CZdD64Zr/IMG-20241222-WA0054.jpg",
    "https://i.postimg.cc/yk9LL7q3/IMG-20241223-WA0020.jpg",
    "https://i.postimg.cc/dDgWRLfK/IMG-20241223-WA0049.jpg",
    "https://i.postimg.cc/njP3PzcB/IMG-20241231-WA0011.jpg",
    "https://i.postimg.cc/5Y0Pgv1f/IMG-20250131-WA0038.jpg",
    "https://i.postimg.cc/d7nHG6bW/IMG-20250301-WA0024.jpg"
  ];

  const gallery = document.getElementById('gallery');
  let currentIndex = 0;

  function showImage(index) {
    gallery.innerHTML = '';
    const img = document.createElement('img');
    img.src = images[index];
    img.alt = `Foto ${index + 1}`;
    img.classList.add('active');
    gallery.appendChild(img);
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  });

  showImage(currentIndex);

  // Chuva de corações animados
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 7000);
  }

  setInterval(createHeart, 300);
</script>
</body>
</html>
