<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feliz Dia dos Namorados!</title>
<style>
  body {
    background-color: #ffe6f0;
    color: #5a0a45;
    font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
    text-align: center;
    overflow-x: hidden;
    margin: 0;
    padding: 0;
  }

  h1 {
    font-size: 3rem;
    margin-top: 40px;
    color: #d1006f;
  }

  .frase {
    font-size: 1.5rem;
    margin: 20px auto;
    max-width: 600px;
    color: #a00055;
  }

  .contador {
    font-size: 1.8rem;
    margin: 30px auto;
    color: #70003f;
  }

  .musica {
    margin-top: 20px;
    font-size: 1.2rem;
  }

  .musica a {
    color: #d1006f;
    text-decoration: none;
    font-weight: bold;
  }

  /* CoraÃ§Ãµes */
  #hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4da6;
    transform: rotate(45deg);
    animation: fall linear infinite;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4da6;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10%) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
  <h1>Feliz Dia dos Namorados!</h1>
  <div class="frase">
    Meu amor, eu te amo muuuuuuuuuuuuuuuuuuuuuuuuuito e vocÃª Ã© o namorado perfeito!
  </div>
  
  <div class="contador" id="contador"></div>
  
  <div class="musica">
    <a href="https://youtu.be/-BjZmE2gtdo?si=yYLtBnQBBbxss2i1" target="_blank">
      ðŸ’– Clique aqui para ouvir nossa mÃºsica ðŸ’–
    </a>
  </div>

  <div id="hearts"></div>

<script>
  // Contador desde 15/01/2024
  const contador = document.getElementById('contador');
  const dataInicio = new Date('2024-01-15T00:00:00').getTime();

  function atualizarContagem() {
    const agora = new Date().getTime();
    const diferenca = agora - dataInicio;

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    contador.innerHTML = `Estamos juntos hÃ¡ ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos!`;
  }

  setInterval(atualizarContagem, 1000);
  atualizarContagem();

  // CoraÃ§Ãµes caindo
  const heartsContainer = document.getElementById('hearts');

  function criarCoracao() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
    heart.style.opacity = Math.random();

    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(criarCoracao, 300);
</script>

</body>
</html>
