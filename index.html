<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feliz Dia Dos Namorados</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #ffe6f0;
    color: #5a0a45;
    margin: 0; padding: 0;
    overflow-x: hidden;
  }
  header {
    text-align: center;
    padding: 30px 10px 10px;
    position: relative;
    z-index: 20;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
  }
  #loveText {
    font-size: 1.4rem;
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 25px;
  }
  #hearts {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 5;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(45deg);
    animation: fall 6s linear infinite;
    opacity: 0.85;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }
  @keyframes fall {
    0% {
      transform: translateY(-30px) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>

<header>

  <div id="countdown"></div>
</header>

<div id="hearts"></div>

</audio>

    document.getElementById('hearts').appendChild(heart);
