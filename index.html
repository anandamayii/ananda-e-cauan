<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feliz Dia Dos Namorados!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap');

  body {
    font-family: 'Dancing Script', cursive, 'Segoe UI', sans-serif;
    background: #ffe6f0;
    color: #5a0a45;
    margin: 0; padding: 0;
    text-align: center;
    overflow-x: hidden;
  }
  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
    margin-top: 30px;
  }
  #countdown {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 20px 0 40px;
  }
  #hearts {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 5;
  }
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(45deg);
    animation: fall 6s linear infinite;
    opacity: 0.85;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart::before {
    top: -10px;
    left: 0;
  }
  .heart::after {
    left: 10px;
    top: 0;
  }
  @keyframes fall {
    0% {
      transform: translateY(-40px) rotate(45deg);
      opacity: 0.85;
    }
    100% {
      transform: translateY(110vh) rotate(45deg);
      opacity: 0;
    }
  }
